{% extends 'components/tab.html' %}
{% block icon %}
    <i class="bi bi-cup-hot-fill"></i>
{% endblock %}
{% block text %}
    {% if max == 0 %}
    No breaks
    {% elif min == max %}
    {{ min }}-minute breaks
    {% else %}
    {{ min }}-minute to {{ max }}-minute breaks 
    {% endif %}
{% endblock %}
