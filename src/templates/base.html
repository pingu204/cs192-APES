{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Automated Planner for Efficient Scheduling</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alcantara, Bejarin, Salao, Seda">
    <link rel="icon" href="{% static 'images/my-notion-face-portrait.png' %}"> <!-- Placeholder -->
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<!--     {% block stylesheet %} {% endblock %} -->
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    {% block nav %}{% endblock %}

    <div id="loader">
        <div class="spinner-border" id="loading" role="status">
        </div>
    </div>
    
    {% block content %}{% endblock %}

    {% block footer %}{% endblock %}

    <!-- 

    </div> -->
</body>
<script type="text/javascript" src="{% static 'js/script.js' %}" type="module"></script>
{% block addtl_scripts %}{% endblock %}
</html>
